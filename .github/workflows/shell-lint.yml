name: Shell Linter
on:
  pull_request:
    types:
      - opened
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Run ShellCheck
        uses: azohra/shell-linter@latest
        with:
          path: "bats/*.sh, bats/tests/resources/docker/*.sh,bats/tests/*.bash,bats/tests/*.bats"
