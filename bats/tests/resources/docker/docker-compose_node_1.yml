services:
  node_with_build_service:
    image: pyrsia/node_with_build_service
    build:
      context: .
      target: node_with_build_service
    command: [/src/entrypoint_node_1.sh]
    stdin_open: true
    ports:
      - "7888:7888"
      - "44000:44000"
    volumes:
      - "pyrsia:/tmp"

volumes:
  pyrsia:
